name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Используем v3, как мы уже делали
      - name: Generate Snake SVG
        uses: Platane/snk@v3 
        id: snake-svg-action
        with:
          github_user_name: IluhaProgrammer
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # ИСПРАВЛЕНИЕ: ПУТЬ 'output/' ДОБАВЛЕН ЗДЕСЬ
          # Убран output_folder, чтобы избежать ошибки
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Шаг коммита должен быть изменен, чтобы использовать git add output
      - name: Commit files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output 
          git commit -m "Generate code (snake) by GitHub Actions" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
